<div ng-controller="Browser">
	<h2>Available Games</h2>
	<div id="fw-browser">
		<table>
			<thead>
				<tr>
					<th>Host</th>
					<th>Map</th>
					<th>Players</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="game in games">
					<td>{{game.players[0].name}}</td>
					<td>{{game.map}}</td>
					<td>{{game.players.length}}/{{game.maxPlayers}}</td>
					<td><button ng-enable="game.playerCount < game.maxPlayers" ng-click="join(game)">Join</button></td>
				</tr>
				<tr ng-show="games.length < 1">
					<td colspan="4">There are currently no open games</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>
		<button onclick="location.hash = '/host'">Start a new game</button>
	</div>
	<div class="fw-footer">Formula W uses cookies to keep track of which game you are participating in.  Clearing your cookies will remove you from the game.</div>
</div>
