<div ng-controller="Host">
	<h2>Waiting for additional players</h2>

	<div class="fw-div">
		<h3>Map</h3>
		<select ng-model="mapName" ng-show="hosting()">
			<option value="Monaco">Monaco</option>
		</select>
		<div ng-show="!hosting()">{{mapName}}</div>
		<img src="maps/{{mapName}}-preview.png">
	</div>
	<div class="fw-div">
		<h3>Players</h3>
		<table>
			<thead>
				<tr>
					<th>Player</th>
					<th>Ready</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in players">
					<td>{{user.name}}</td>
					<td>
						<span ng-show="!isMe(user) || user.ready === 'Ready'">{{user.ready}}</span>
						<button ng-show="isMe(user) && user.ready !== 'Ready'" ng-click="player.toggleReady()">{{user.ready}}</button>
					</td>
					<td><button ng-show="hosting()" ng-click="kick(user)">Kick</button></td>
					<td><button ng-show="hosting()" ng-click="ban(user)">Ban</button></td>
				</tr>
			</tbody>
		</table>
		<button ng-show="hosting() && playersReady()" ng-click="start()">Start Game</button>
	</div>
	<h4 ng-show="!inGame()">You are a spectator</h4>
</div>
